<div class="verse hymn-block">
    <p class="verse-number">1</p>	
	<p>Yak mmo edude ke enyon,</p>
	<p>Ye kpukpru mmo oro k’ison,</p>
	<p>Ke inua ye esit kiet eno</p>
	<p>Abasi Ibom itoro mmo.</p>
</div>
<div class="verse hymn-block">
    <p class="verse-number">2</p>
	<p>Yak mmo ke okposon uyo,</p>
	<p>Ekwo akwa Enyin oro,</p>
	<p>Ete enyenede ikpon,</p>
	<p>Y’Eyen ye Spirit ke enyon.</p>
</div>
