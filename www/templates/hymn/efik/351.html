<div class="verse hymn-block">
    <p class="verse-number">1</p>
	<p>O Obon nnyin, di dion nnyin,</p>
	<p>     K’ini nnyin isuanade ;</p>
	<p>Usen emi okonode,</p>
	<p>     Enye amabe efep.</p>
	<p>Ke mm’ukwan-nkpo ek’inamde</p>
	<p>     Fen akpaimo, mbok ;</p>
	<p>Dion idun nnyin, ye mm’ufan nnyin,</p>
	<p>     Dun ye nnyin k’nsinsi.</p>
</div>
