<div class="verse hymn-block">
    <p class="verse-number">1</p>	
	<p>O Jesus, teme nnyin mfin</p>
	<p>     K’isan nnyin mi k’ison</p>
	<p>O nen iso ye kpukpru nnyin</p>
	<p>     Tutu isim enyon.</p>
</div>
<div class="verse hymn-block">
    <p class="verse-number">2</p>
	<p>K’Afo edide k’ubon Fo</p>
	<p>     K’usen ikpe, Obon,</p>
	<p>Yak nnyin ida ke nnasia Fo,</p>
	<p>     Ibine Fi k’enyon.</p>
</div>
