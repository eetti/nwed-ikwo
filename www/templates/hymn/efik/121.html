<div class="verse hymn-block">
    <p class="verse-number">1</p>	
	<p>Afo okot k’usenubok,</p>
	<p>Kpukpru owo eduk k’ufok,</p>
	<p>Man nnyin inyene ifiok,</p>
	<p>	O edema Abasi.</p>
</div>

<div class="verse hymn-block">
    <p class="verse-number">2</p>
	<p>Esit ededat nnyin mfin,</p>
	<p>Koro iyomde ndisin</p>
	<p>Ofuri idem k’itoro nnyin,</p>
	<p>	O edema Abasi.</p>
</div>

<div class="verse hymn-block">
    <p class="verse-number">3</p>
	<p>Afo akara do k’enyon,</p>
	<p>Afo odun ye nnyin k’ison,</p>
	<p>Afo edi akwa Obon,</p>
	<p>	O edema Abasi.</p>
</div>
