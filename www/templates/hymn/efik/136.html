<div class="verse hymn-block">
    <p class="verse-number">1</p>	
	<p>Se eti  Andkpem’ eron,</p>
	<p>     Ekpem’ Israel Esie ;</p>
	<p>S’ Enye okot ndito eron</p>
	<p>     Esin k’ ubok Esie.</p>
</div>
<div class="verse hymn-block">
    <p class="verse-number">2</p>
	<p>Enye ete yak mmo edi,</p>
	<p>     Kusak idaha mmo ;</p>
	<p>K’nta’ eridion oruk emi,</p>
	<p>     Obon Jesus ‘kedi.</p>
</div>
<div class="verse hymn-block">
    <p class="verse-number">3</p>
	<p>Imemen mmo y’ubok ekom,</p>
	<p>     Inim Fi ke iso ;</p>
	<p>Idi Okuo y’esit ekom,</p>
	<p>     Yak mmo edi Okuo.</p>
</div>
