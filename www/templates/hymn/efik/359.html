<div class="verse hymn-block">
    <p class="verse-number">1</p>	
	<p>O yak ntie ye Obon</p>
	<p>     Ke ata eti emem,</p>
	<p>O yak nsana ye Enye</p>
	<p>     Ke ofuri ini uwem.</p>
</div>
<div class="verse hymn-block">
    <p class="verse-number">2</p>
	<p> K’ini ndik anamde mmo</p>
	<p>     Esuade sua Enye,</p>
	<p>Yak enye odiono mi</p>
	<p>     K’akwa usen oro.</p>
</div>
