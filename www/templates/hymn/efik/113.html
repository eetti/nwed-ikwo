<div class="verse hymn-block">
    <p class="verse-number">1</p>
    <p>Kpukpru mm’andidun mi k’ison</p>
	<p>Emen ito’ Obon k’enyon :</p>
	<p>			        Hallelujah !</p>
	<p>Ekwo ikwo Andinyana,</p>
	<p>K’ofuri ison yak asuana :</p>
	<p>			        Hallelujah !</p>
</div>
    <div class="verse hymn-block">
    <p class="verse-number">2</p>
	<p>Mbom Fo Obon, odudu,</p>
	<p>Akpaniko Fo, ikpuhu :</p>
	<p>			       Hallelujah !</p>
	<p>Itoro Fo ikureke,</p>
	<p>Tutu ererimbot ebe.</p>
	<p>			      Hallelujah !</p>
</div>
