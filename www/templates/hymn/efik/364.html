<div class="verse hymn-block">
    <p class="verse-number">1</p>	
	<p>Andima nnyin, y’Andino nnyin</p>
	<p>     Kpukpru se inyenede,</p>
	<p>Andifak ke mm’idiok-nkpo nnyin</p>
	<p>     Ke eti iyip Esie ;</p>
	<p>		Kpukpru enyon,</p>
	<p>		Kpukpru ison,</p>
	<p>Etor’ Enye k’nsinsi.</p>
</div>
